<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento - Fabiola Alcântara</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <h2>Agende seu horário</h2>
    <form id="formAgendamento">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />

      <label for="whatsapp">WhatsApp:</label>
      <input type="tel" id="whatsapp" required />

      <label for="servico">Serviço desejado:</label>
      <select id="servico" required>
        <option value="" disabled selected>Selecione um serviço</option>
        <option value="Design com Henna – R$45">Design com Henna – R$45</option>
        <option value="Design sem Henna – R$35">Design sem Henna – R$35</option>
        <option value="Brow Lamination – R$95">Brow Lamination – R$95</option>
        <option value="Lash Lifting – R$85">Lash Lifting – R$85</option>
        <option value="Depilação Facial (Cera Fria) – R$30">Depilação Facial (Cera Fria) – R$30</option>
        <option value="Cílios Tufos – R$30">Cílios Tufos – R$30</option>
        <option value="Design com Henna + Cílios Tufo + Buço – R$75">Design com Henna + Cílios Tufo + Buço – R$75</option>
        <option value="Brow Lamination + Lash Lifting – R$170">Brow Lamination + Lash Lifting – R$170</option>
        <option value="Design Simples + Lash Lifting – R$110">Design Simples + Lash Lifting – R$110</option>
        <option value="Design com Henna + Lash Lifting – R$120">Design com Henna + Lash Lifting – R$120</option>
      </select>

      <label for="data">Data:</label>
      <input type="date" id="data" required />

      <label for="horario">Horário:</label>
      <select id="horario" required></select>

      <button type="submit">Agendar</button>
    </form>

    <div id="mensagem" class="sucesso hidden">
      Agendamento realizado com sucesso! Você será redirecionado para o WhatsApp.
    </div>
  </section>

  <!-- Em breve: Galeria de fotos antes e depois -->

  <script type="module" src="script.js"></script>
</body>
</html>
